<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="background-picture">
        <div class="logo-background">
            <img src="odin-lined.png" alt="The Odin Project Logo">
            <h1 class="logo-name">ODIN</h1>
        </div>
    </div>

    <div class="content">

            <p>This is not a real online service! You know you need something like this in your life to help you
                realize your deepest dreams.<br>Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>

            <div class="input-forms">
                <div id="form-header">
                    <span>Let's do this!</span>
                </div>

                <form action="" method="get" class="sign-up-form">
                    <div id="forms">
                        <div class="form-row">
                            <label for='first-name'>FIRST NAME</label>
                            <input id="first-name" name="first-name" type="text"/>
                        </div>

                        <div class="form-row">
                            <label for="last-name">LAST NAME</label>
                            <input id="last-name" name="last-name" type="text"/>
                        </div>

                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input id="email" name="email" type="email" placeholder="joe@example.com"/>
                        </div>

                        <div class="form-row">
                            <label for="phone">PHONE NUMBER</label>
                            <input id="phone" name="phone" type="tel">
                        </div>

                        <div class="form-row">
                            <label for="pwd">PASSWORD</label>
                            <input id="pwd" name="pwd" type="password"/>
                        </div>

                        <div class="form-row">
                            <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input id="confirm-pwd" name="confirm-pwd" type="password"/>
                        </div>
                    </div>
                </form>
            </div>

            <div class="form-row" id="submit">
                <button>Create Account</button>
            </div>

            <p>Already have an account? <a href="https://www.google.ca/?hl=fr">Log in</a></p>

    </div>

</body>
</html>
